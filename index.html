<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Kalkulator Suhu</title>
</head>
<body>
    <header>
        <h1>Kalkulator Konversi Suhu</h1>
    </header>
    
    <main>
        <div class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit" disabled>
        </div>
        <div class="buttonPosition">
            <button onclick="konversi()">Konversi</button>
            <button onclick="reset()">Reset</button>
            <button onclick="reverse()">Reverse</button>
        </div>
    </main>

</body>
<script src="./Js/script.js"></script>
</html>
